services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chess_arena
      POSTGRES_USER: arena
      POSTGRES_PASSWORD: arena_dev
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arena"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  engine:
    build: ./engine
    ports: ["8080:8080"]
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy

  server:
    build: ./server
    ports: ["3001:3001"]
    environment:
      - DATABASE_URL=postgresql://arena:arena_dev@postgres:5432/chess_arena
      - REDIS_URL=redis://redis:6379
      - ENGINE_URL=http://engine:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      engine:
        condition: service_started

  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on: [server]

volumes:
  pgdata:
